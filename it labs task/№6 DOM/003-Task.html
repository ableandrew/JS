<!-- 

    Напишите функцию countTags, которая рекурсивно проходится по DOM дереву начиная с элемента, который передается в качестве аргумента.
    Функция должна подсчитаывать количество встретившихся HTML тегов при обходе дерева и возвращать это значение.

-->
<head>
    <script>
        // Функция для рекурсивного обхода DOM дерева
        function countTags(n) {
            
                var count = 0;
                var i;
            
            if(n.nodeType == 1){
                count++;
            }
            
            for(i=0; i<n.childNodes.length; i++){
                count += countTags(n.childNodes[i]);
            }
            return count;
        }

          
    </script>
</head>

<body>
    <div id="container">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>

    <script>
        var count = countTags(document.getElementById("container"));

        alert(count); // Должна вернуть 6(включая тег <div id ="container">
    </script>
</body>
