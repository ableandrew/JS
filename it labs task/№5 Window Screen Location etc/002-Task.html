<!--
    
    Напишите скрипт, который будет анимировать параграф, находящийся в <div id="my_box"> изменением цвета текста. 
    Реализуйте функцию-обработчик "stopTextColor" так, чтобы при нажатии на кнопку Stop анимация прекращалась
     
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>setInterval/clearInterval example</title>
    <script>
    function changeColor (){

            timer = setInterval(function(){
            var elem = document.getElementById("my_box").children[0];
            var r = Math.floor(Math.random(0,255) * (255 - 0)) + 0;
            var g = Math.floor(Math.random(0,255) * (255 - 0)) + 0;
            var b = Math.floor(Math.random(0,255) * (255 - 0)) + 0;
            elem.style.color = "rgb(" + r + "," + g + "," + b+ ")";
        }, 200);

    };

    function stopTextColor(){
        clearInterval(timer);
    }

    </script>
</head>

<body onload="changeColor();">
    <div id="my_box">
        <p>Hello World</p>
    </div>
    <button onclick="stopTextColor();">Stop</button>
</body>
</html>
