<!-- 

    Реализуйте функцию startTime, которая будет каждую секунду обновлять время в контейнере с id = "time"

-->
<!DOCTYPE html>
<html>
<body onload="startTime()">

    <div id="time"></div>

    <script>
        function startTime() {
           setInterval(function(){
           		var a = Date();
           		document.getElementById("time").innerHTML = ("Time - " + a); 
           }, 1000);
        };
        startTime();

    </script>
</body>
</html>
